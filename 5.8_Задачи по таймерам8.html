<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body onload="go()" style="">
	<div id="wrapper">
		<p>
			До полуночи осталось:
		</p>
		<table border="1" cellpadding="0" cellspacing="0">
			<tbody><tr>
				<th>Часы</th>
				<th>Минуты</th>
				<th>Секунды</th>
			</tr>
			<tr>
				<td id="hours">4</td>
				<td id="minutes">13</td>
				<td id="seconds">40</td>
			</tr>
		</tbody></table>
	</div>

<div></div></body>
<script>
	
		
		//Запускает таймер
		function go(){
			window.timerId = window.setInterval(timer, 1000);
		}
		function timer(){
			var seconds = document.getElementById('seconds');
			var minutes = document.getElementById('minutes');
			var hours = document.getElementById('hours');
			var now = new Date();
			var midnight = new Date(now.getFullYear(), now.getMonth(), now.getDate()+1, 0, 0, 0);
			var diff =  Math.floor((midnight - now)/1000);//разница в милисекундах, перевели в секунды
			var hoursRemain   = Math.floor(diff/(60*60));
			var minutesRemain = Math.floor((diff-hoursRemain*60*60)/60);
			var secondsRemain = Math.floor(diff%60);
			hours.innerHTML   = hoursRemain;
			minutes.innerHTML = addZero(minutesRemain);
			seconds.innerHTML = addZero(secondsRemain); 
		}
		function addZero(num){
			if(num <=9) return '0'+num;
				else return num;
		}
	
	
    
</script>
<style>

		
		input {
			width: 200px;
		}
		#wrapper {
			text-align: center;
		}
		table {
			margin: 0px auto;
		}
		td, th {
			height: 30px;
			width: 100px;
		}
	
	
</style>
</html>
